{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/index.css') }}"/>
{% endblock %}
{% block content %}
<div class="problems">
    <ul>
        {% for problem in get_problems() %}
        <li><a href="problems/{{ problem.url_name }}">{{ problem.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
