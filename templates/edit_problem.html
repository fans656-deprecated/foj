{% extends "base.html" %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/edit_problem.css') }}"/>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/edit_problem.js') }}"></script>
{% endblock %}
{% block content %}
<div class="add_problem">
    <p class="problem_id">Problem ID: <span id="problem_id">{{ problem.pid }}</span></p>
    <form>
        <div class="left column">
            <input id="title" class="not_empty" type="text" name="title" placeholder="Title" val="{{ problem.title }}">
            <textarea id="desc" class="not_empty" name="desc" placeholder="Description">{{ problem.desc }}</textarea>
        </div>
        <div class="right column">
            <textarea id="testcode" class="not_empty" class="testcode" name="testcode" placeholder="Test Code">{{ problem.testcode }}</textarea>
            <a id="submit" href="/submit-problem">Submit</a>
        </div>
    </form>
</div>
{% endblock %}
